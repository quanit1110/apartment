      font-variation-settings:

        'GRAD' 0,
        'opsz' 24

  <title>Apartment</title>

    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1973f0",
            "background-light": "#f6f7f8",

            "display": ["Inter", "sans-serif"]

          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
        },
      },
    }

</head>

  <div id="root"></div>

</body>
